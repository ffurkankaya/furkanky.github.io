<body>

    <script>
            
            var letters = '0123456789ABCDEF';
            var color ='#';
            for ( var i= 0; i < 6; i++) {
                color += letters [Math.floor(Math.random()*16)];
            }
        
            document.body.style.backgroundColor = color;

            var resimler =[
            'resim1.jpg',
            'resim2.jpg',
            'resim3.jpg',
            'resim4.jpg',
            'resim5.jpg',
            'resim6.jpg',
            'resim7.jpg',
            ];
        
                var randomResim = resimler[Math.floor(Math.random()*resimler.length)];
                document.getElementById("res").src=randomResim;
                
            
           
    </script>
    
     
</body>
