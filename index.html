<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Kaya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
        }

        nav button {
            background-color: #001f3f;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            box-shadow: 0px -0.25px 0px 0px rgba(245, 4, 4, 0.5);
            transform: translateY(-5px);
            background-color: #600404;
        }

        a:hover {
            color: black;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laboratuvar Etkinlikleri</h1>
    </header>

    <nav>
        <button>
            <a href="#" onclick="showContent('hafta1')">Hafta 1</a>
        </button>
        <button>
            <a href="#" onclick="showContent('hafta2')">Hafta 2</a>
        </button>
        <button>
            <a href="#" onclick="showContent('hafta3')">Hafta 3</a>
        </button>
        <button>
            <a href="#" onclick="showContent('hafta4')">Hafta 4</a>
        </button>
    </nav>

    <div id="hafta1" class="content active">
        <h2>Hafta 1 İçeriği</h2>
        <a href="masal.html" onclick="showStory('masal.html')"> Masal</a> 
    </div>

    <div id="hafta2" class="content">
        <h2>Hafta 2 İçeriği</h2>
        <a href="dersprogramı.html" onclick="showdersprogramı('dersprogramı.html')">Ders Programı</a><br>
        <a href="tablo2.html" onclick="showtablo2('tablo2.html')">Tablo2</a><br>
        <a href="tablo3.html" onclick="showtablo3('tablo3.html')">Tablo3</a><br>
    </div>
    <div id="hafta3" class="content">
        <h2>Hafta 3 İçeriği</h2>
        <a href="üyelikformu.html" onclick="showüyelikformu('üyelikformu.html')">Basketbol Üyelik Formu</a><br>
        <a href="test.html" onclick="showtest('test.html')">HTML Testi</a><br>
    </div>
    <div id="hafta4" class="content">
        <h2>Hafta 4 İçeriği</h2>
        <a href="görev1.html" onclick="showgörev1('görev1.html')">Görev1</a><br>
        <a href="görev2.html" onclick="showgörev2('görev2.html')">Görev2</a><br>
    </div>


    <script>
        function showContent(sectionId) {
            
            document.querySelectorAll('.content').forEach(function(content) {
                content.classList.remove('active');
            });

            
            document.getElementById(sectionId).classList.add('active');
        }

        function showStory(storyUrl) {
            
            alert('Masal dosyasını aç: ' + storyUrl);
        }

        function showdersprogramı(dersprogramıUrl) {
            
            alert('Ders Programı dosyasını aç: ' + dersprogramıUrl);
        }
        function showtablo2(tablo2Url) {
            
            alert('Tablo 2 dosyasını aç: ' + tablo2Url);
        }
        function showtablo3(tablo3Url) {
            
            alert('Tablo3 dosyasını aç: ' + tablo3Url);
        }
        function showüyelikformu(üyelikformu) {
            
            alert('Üyelik Formu dosyasını aç: ' + üyelikformu);
        }
        function showtest(test) {
            
            alert('HTML Testi dosyasını aç: ' + test);
        }
        function showgörev1(görev1Url) {
            
            alert('Görev1 dosyasını aç: ' + görev1Url);
        }
        function showgörev2(görev2Url) {
            
            alert('Görev2 dosyasını aç: ' + görev2Url);
        }
    </script>
</body>
</html>
