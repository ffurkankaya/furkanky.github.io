<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftalık Dersler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav button {
            background-color: #333;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            box-shadow: 0px -0.25px 0px 0px rgba(245, 4, 4, 0.5);
            transform: translateY(-5px);
            background-color: #600404;
        }

        a:hover {
            color: black;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Haftalık Dersler</h1>
    </header>

    <nav>
        <button>
            <a href="#" onclick="showContent('hafta1')">Hafta 1</a>
        </button>
        <button>
            <a href="#" onclick="showContent('hafta2')">Hafta 2</a>
        </button>
        <button>
            <a href="#" onclick="showContent('hafta3')">Hafta 3</a>
        </button>
        <button>
            <a href="#" onclick="showContent('hafta4')">Hafta 4</a>
        </button>
    </nav>

    <div id="hafta1" class="content active">
        <h2>Hafta 1 İçeriği</h2>
        <a href="masal.html" onclick="showStory('masal.html')"> Masal</a> 
    </div>

    <div id="hafta2" class="content">
        <h2>Hafta 2 İçeriği</h2>
        <a href="dersprogramı.html" onclick="showStory('dersprogramı.html')">Ders Programı</a><br>
        <a href="tablo2.html" onclick="showStory('tablo2.html')">Tablo2</a><br>
        <a href="tablo3.html" onclick="showStory('tablo3.html')">Tablo3</a><br>
    </div>
    <div id="hafta3" class="content">
        <h2>Hafta 3 İçeriği</h2>
        <a href="üyelikformu.html" onclick="showStory('üyelikformu.html')">Basketbol Üyelik Formu</a><br>
        <a href="test.html" onclick="showStory('test.html')">HTML Testi</a><br>
    </div>
    <div id="hafta4" class="content">
        <h2>Hafta 4 İçeriği</h2>
        <a href="görev1.html" onclick="showStory('görev1.html')">Görev1</a><br>
        <a href="görev2.html" onclick="showStory('görev2.html')">Görev2</a><br>
    </div>


    <script>
        function showContent(sectionId) {
            // Tüm içerikleri gizle
            document.querySelectorAll('.content').forEach(function(content) {
                content.classList.remove('active');
            });

            // İlgili içeriği göster
            document.getElementById(sectionId).classList.add('active');
        }

        function showStory(storyUrl) {
            // Burada masal dosyasını açmak için gerekli işlemleri yapabilirsiniz
            // Örneğin, bir pencere açabilir veya AJAX kullanarak içeriği yükleyebilirsiniz
            alert('Masal dosyasını aç: ' + storyUrl);
        }
    </script>
</body>
</html>
